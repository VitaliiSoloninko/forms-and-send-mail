<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/select.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Senden von Daten per E-Mail</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="form">
				<form action="#" id="form" class="form__body">
					<h1 class="form__title">Senden von Daten per E-Mail</h1>

					<div class="form__item">
						<label for="formName" class="form__label">Name*:</label>
						<input
							id="formName"
							type="text"
							name="name"
							class="form__input _req"
						/>
					</div>

					<div class="form__item">
						<label for="formEmail" class="form__label">E-mail*:</label>
						<input
							id="formEmail"
							type="text"
							name="email"
							class="form__input _req _email"
						/>
					</div>

					<div class="form__item">
						<div class="form__label">Deutsch oder English?</div>
						<div class="options">
							<div class="options__item">
								<input
									id="formSpracheDeutsch"
									checked
									type="radio"
									value="deutsch"
									name="Sprache"
									class="options__input"
								/>
								<label for="formSpracheDeutsch" class="options__label"
									><span>Deutsch</span></label
								>
							</div>
							<div class="options__item">
								<input
									id="formSpracheEnglish"
									type="radio"
									value="english"
									name="Sprache"
									class="options__input"
								/>
								<label for="formSpracheEnglish" class="options__label"
									><span>English</span></label
								>
							</div>
						</div>
					</div>

					<div class="form__item">
						<label for="formMessage" class="form__label">Nachricht:</label>
						<textarea
							name="message"
							id="formMessage"
							class="form__input"
						></textarea>
					</div>

					<div class="form__item">
						<div class="form__label">Alt:</div>
						<select name="age" class="form__select">
							<option value="18-25" selected>18-25</option>
							<option value="26-45">25-45</option>
							<option value="46 unnd alter">46 unnd alter</option>
						</select>
					</div>

					<div class="form__item">
						<div class="form__label">Füge ein Foto hinzu</div>
						<div class="file">
							<div class="file__item">
								<input
									id="formImage"
									accept=".jpg, .png, .gif"
									type="file"
									name="image"
									class="file__input"
								/>
								<div class="file__button">Wählen</div>
							</div>
							<div class="file__preview"></div>
						</div>
					</div>

					<div class="form__item">
						<div class="checkbox">
							<input
								id="formAgreement"
								checked
								type="checkbox"
								name="agreement"
								class="checkbox__input _req"
							/>
							<label for="formAgreement" class="checkbox__label">
								<span
									>Ich stimme der Verarbeitung personenbezogener Daten zu</span
								>
							</label>
						</div>
					</div>

					<button type="submit" class="form__button">Schicken</button>
				</form>
			</main>
		</div>
		<script src="js/select.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
